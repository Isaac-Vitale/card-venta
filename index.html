<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel=»stylesheet»
    href=»//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css»>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Noto+Serif+Balinese&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styless.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img src="./assets/perfume.jpg" alt="perfume" />
      </div>
      <div class="card-details">
        <div class="detalles">
          <div class="top">
            <h3>PERFUME</h3>
          </div>
          <div class="titulo">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="descripcion">
            <p>
              A floral, solar and voluotuous interpretation composed by Oliver
              Polge, Perfurmer-Creator for the House of CHANEL
            </p>
          </div>
          <div class="precio">
            <h1>$149.99</h1>
            <p>$169.99</p>
          </div>
          <div class="comprar">
            <button id="cambiarcolorfondo">
              <!-- {<i class="fa-solid fa-cart-shopping"></i>} -->
              Add To Cart
            </button>

            <script>
              let cambiar_color = document.querySelector("#cambiarcolorfondo");
              cambiar_color.addEventListener("click", () => {
                document.body.style.backgroundColor = "black";
              });
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
